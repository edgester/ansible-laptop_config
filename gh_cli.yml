---
- name: Add gh apt key
  apt_key:
    keyserver: keyserver.ubuntu.com
    id: C99B11DEB97541F0
  become: yes

- name: Add github cli apt repo
  apt_repository:
    repo: "deb https://cli.github.com/packages {{ ansible_distribution_release }} main"
    state: present
  become: yes

- name: Install gh
  apt:
    name: gh
    state: present
  become: yes
